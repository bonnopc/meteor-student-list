<head>
  <title>Student List</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#stuNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/">Student List</a>
      </div>
      <div class="collapse navbar-collapse" id="stuNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#addStuModal"><span class="glyphicon glyphicon-plus"></span> Add Student</a></li>
          <li></li>
        </ul>
      </div>
    </div>
  </nav> 
  <div class="container">
    <h1 class="text-center">All Students</h1>
    <hr>
    <div class="table-responsive">

    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date of Birth</th>
          <th class="text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        {{#each students}}
          {{> student}}
        {{/each}}
      </tbody>
    </table>
  </div>
  

  {{> stuAdd}}
  <script>
    $(".container").css("box-shadow","0 4px 8px 0 rgba(0, 0, 0, 0.35), 0 6px 20px 0 rgba(0, 0, 0, 0.31)");
    $("button, input").mouseenter(function(){
      $(this).css("box-shadow","0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)");
    });
    $("button, input").mouseleave(function(){
      $(this).css("box-shadow","2px 2px 2px #ffffff");
    });
  </script>
</body>

<!-- Student Table -->
<template name="student">
  <tr>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>{{phone}}</td>
    <td>{{birthday}}</td>
    <td class="text-right">
      <a href="#" class="deleteStu"><span class="glyphicon glyphicon-remove text-danger"></span></a>
    </td>
  </tr>
</template>

<!-- Modal -->
<template name="stuAdd">
  <div class="modal fade" id="addStuModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Student Info</h4>
        </div>
        <form class="stuAddForm form-horizontal">
          <div class="modal-body">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control" id="name" placeholder="Enter full name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                  <input name="phone" type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="birthday">Date of Birth:</label>
                <div class="col-sm-10">
                  <input name="birthday" type="text" class="form-control" id="birthday" placeholder="Pick a Date" required>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success submitStu">Submit</button>
          </div>
        </form> 
      </div>
    </div>
  </div>
</template>
