<head>
  <title>Student List</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#stuNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/">Student List</a>
      </div>
      <div class="collapse navbar-collapse" id="stuNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#addStuModal"><span class="glyphicon glyphicon-plus"></span> Add Student</a></li>
        </ul>
      </div>
    </div>
  </nav> 
  <div class="container">
    
    <h1 class="text-center">All Students</h1>
    <hr>
    <table class="table table-responsive table-bordered">
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Date of Birth</th>
        </tr>
      </thead>
      <tbody>
        {{#each students}}
          {{> student}}
        {{/each}}
      </tbody>
    </table>
  </div>

  {{> stuAdd}}
</body>

<!-- Student Table -->
<template name="student">
  <tr>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>{{phone}}</td>
    <td>{{birthday}}</td>
  </tr>
</template>

<!-- Modal -->
<template name="stuAdd">
  <div class="modal fade" id="addStuModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Student Info</h4>
        </div>
        <form class="stuAddForm form-horizontal">
          <div class="modal-body">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control" id="name" placeholder="Enter full name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                  <input name="phone" type="text" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="birthday">Date of Birth:</label>
                <div class="col-sm-10">
                  <input name="birthday" type="text" class="form-control" id="birthday" placeholder="Pick a Date">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success submitStu">Submit</button>
          </div>
        </form> 
      </div>
    </div>
  </div>
</template>
